<mat-toolbar color="primary">
  <span *ngIf="user"><a routerLink="/">Your Post</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!user">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!user">
      <a mat-button routerLink="/register" routerLinkActive="mat-accent">Register</a>
    </li>
    <li *ngIf="user">
      <a mat-button (click)="onLogout()" color="accent">Logout</a>
    </li>
  </ul>
</mat-toolbar>
